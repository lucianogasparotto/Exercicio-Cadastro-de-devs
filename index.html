<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Cadastro de Devs</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="cadastroDevs">Cadastro de Devs</h1>
        <hr>
        <h2>Cadastrar novo usuario</h2>
        <form id="devForm">
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" name="fullname" placeholder="full name...">
            <label class="tecnologias">Tecnologias:</label>
            <button id="addTechBtn" type="button">Adicionar Tecnologia</button>
            <ul id="stackInputs"></ul>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
